<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChangeKeyboardText</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <label for="inputText">Input Text (English or Hebrew):</label>
    <textarea id="inputText" rows="3" placeholder="Type here..."></textarea>
    <label for="outputText">Converted Text:</label>
    <textarea id="outputText" rows="3" readonly></textarea>
    <div class="color-row">
      <select id="colorSelect" title="Font Color">
        <option value="black">Black</option>
        <option value="pink">Pink</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
      </select>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
